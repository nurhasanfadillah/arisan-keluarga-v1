    <style>
      .confetti-particle {
        position: absolute;
        width: 10px;
        height: 20px;
        border-radius: 4px;
        top: -20px; /* Start above the screen */
        animation: fall linear forwards;
        pointer-events: none;
      }

      @keyframes fall {
        from {
          transform: translateY(0vh) rotateZ(0deg);
          opacity: 1;
        }
        to {
          transform: translateY(110vh) rotateZ(720deg);
          opacity: 0;
        }
      }
    </style>
